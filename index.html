<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben's Recipe Book</title>
  <link rel="icon" href="img/favicon.png">

  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/js.cookie.min.js"></script>
  <script src="lib/purify.min.js"></script>
  <script src="js/server.js"></script>
  <script src="js/script.js"></script>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <link href="css/recipe.css" rel="stylesheet">
</head>

<body>
  <!-- 1. Navbar -->
  <nav class="navbar navbar-light">
    <div class="container mainContent">
      <!-- Logo and Title -->
      <a id="LogoAndTitle" class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo">
        <span class="navbar-text">Ben's Book</span>
      </a>

      <a href="create.html">
        <img src="img/icons8-add.png" alt="Icon" width="40" height="40">
      </a>
    </div>
  </nav>

  <!-- 2. Browsing All Recipe -->
  <div id="search-container" class="container">
    <!-- Search Bar -->
    <input id="searchInput" class="container form-control shadow-sm" type="search" placeholder="Search name or author.."
      aria-label="Search" style="max-width: 500px">

    <!-- All Recipes -->
    <div id="all-recipe-container" class="container row mt-4"></div>
  </div>

  <!-- 3. Selected Recipe -->
  <div id="recipe-container" class="container recipe-container" style="display: none;">
    <h1 class="text-center fw-bold" id="recipe-title"></h1>
    <p class="text-center" id="recipe-description"></p>
    <p class="text-center fw-bold fst-italic" id="recipe-author"></p>

    <ul class="list-group list-group-horizontal d-flex justify-content-center" style="--bs-list-group-bg:inherit">
      <li class="list-group-item"><strong>Servings </strong><span id="recipe-servings" class="d-inline-block"></span>
      </li>
      <li class="list-group-item"><strong>Preparation </strong><span id="recipe-prep-time"
          class="d-inline-block"></span></li>
      <li class="list-group-item"><strong>Cooking </strong><span id="recipe-cook-time" class="d-inline-block"></span>
      </li>
    </ul>

    <div class="row mt-3">
      <div class="col-md-6">
        <h3>Ingredients</h3>
        <ul id="recipe-ingredients"></ul>
      </div>
      <div class="col-md-6">
        <h3>Instructions</h3>
        <ol id="recipe-instructions"></ol>
      </div>
    </div>

    <div class="mb-3"><strong>Tags </strong><span id="recipe-tags" class="d-inline-block"></span></div>
  </div>

  <script type="text/template" id="template-recipe-preview">
  <!-- Item -->
  <div class="col-lg-4 col-md-6 mb-4 recipe" data-item="">
    <div class="card shadow-sm">
      <img src="" class="card-img-top item-img" style="display:none;">
      <div class="card-body">
        <h5 class="card-title text-primary"></h5>
        <p class="card-text text-secondary"></p>
      </div>
    </div>
  </div>
  </script>
  <script type="text/template" id="DataSuccess">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header"><strong class="mr-auto">Notification</strong><button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
      <div class="toast-body">Data submitted successfully!</div>
    </div>
  </script>
  <script type="text/template" id="DataError">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header"><strong class="mr-auto">Error</strong><button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
      <div class="toast-body">Error submitting data.</div>
    </div>
  </script>
  <script type="text/template" id="btnTemplate">
    <button id="" class="btn btn-outline-primary ms-1" type="button">
      <img src="" width="20" height="20" style="vertical-align: text-bottom;">
    </button>
  </script>
</body>

</html>
