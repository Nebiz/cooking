<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/recipe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"
        integrity="sha256-WCzAhd2P6gRJF9Hv3oOOd+hFJi/QJbv+Azn4CGB8gfY=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3 row" style="max-width: 600px;">
        <input type="text" id="authInput" class="form-control m-3 w-50" name="AuthInput" placeholder="AuthInput">
        <button id="authBtn" class="btn btn-primary m-3 w-25" type="button">Set Auth</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            setButtonToSetCookie("authInput", "authBtn");

            function setButtonToSetCookie(inputId, buttonId) {
                $(`#${buttonId}`).click(() => {
                    Cookies.set('admin', $(`#${inputId}`).val())
                    $(`#${inputId}`).val(null);
                    alert("Cookie set!");
                });
            }
        });
    </script>
</body>

</html>
